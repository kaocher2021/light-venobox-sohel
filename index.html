<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery-lightbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/venobox.min.css">
</head>
<body>
    
<section id="gal">

    <div class="container">
        
    <div class="gal-head">
        <a href="#"><h1>Light Box</h1></a>
    </div>
        <div class="gal-main">
            <div class="gal-item">
              
              <a href="images/gal-1.jpg" data-lightbox="roadtrip">
                <img src="images/gal-1.jpg" alt="gal-1" width="100%">
            </a>               
            </div>
            <div class="gal-item">
              
              <a href="images/gal-2.jpg" data-lightbox="roadtrip">
                <img src="images/gal-2.jpg" alt="gal-2" width="100%">
            </a>               
            </div>
            <div class="gal-item">
              
              <a href="images/gal-3.jpg" data-lightbox="roadtrip">
                <img src="images/gal-3.jpg" alt="gal-3" width="100%">
            </a>               
            </div>
            <div class="gal-item">
              
              <a href="images/gal-4.jpg" data-lightbox="roadtrip">
                <img src="images/gal-4.jpg" alt="gal-4" width="100%">
            </a>               
            </div>
        </div>
    </div>

</section>

<section>
    <div class="container">
        <div class="gal-head">
            <a href="#"><h1>Light Box</h1></a>
        </div>
        <div class="fruit-main">
            <div class="fruit-item">
                <img src="images/fruit-1.jpg" alt="fruit-1" width="100%">
                <div class="fruit-overlay">
                   
                    <a href="images/fruit-1.jpg" data-lightbox="roadtrip"> 
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
            </div>
            <div class="fruit-item">
                <img src="images/fruit-2.jpg" alt="fruit-2" width="100%">
                <div class="fruit-overlay">
                   
                    <a href="images/fruit-2.jpg" data-lightbox="roadtrip"> 
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
            </div>
            <div class="fruit-item">
                <img src="images/fruit-3.jpg" alt="fruit-3" width="100%">
                <div class="fruit-overlay">
                   
                    <a href="images/fruit-3.jpg" data-lightbox="roadtrip"> 
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
            </div>
            <div class="fruit-item">
                <img src="images/fruit-4.jpg" alt="fruit-4" width="100%">
                <div class="fruit-overlay">
                   
                    <a href="images/fruit-4.jpg" data-lightbox="roadtrip"> 
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>


<section id="vedio">
    <div class="container">
        <div class="gal-head">
            <a href="#"><h1>Venobox</h1></a>
        </div>
        <div class="vedio">
            <img src="images/vedio-img.jpg" alt="vedio-img" width="100%">
            <div class="vedio-overlay">
               
                

                <a class="venobox" data-autoplay="true" data-vbtype="video" href="https://youtu.be/DCa77J-K2Lg">
                    <i class="fa fa-play"></i>
                </a>
            </div>
        </div>
    </div>
</section>


    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/venobox.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
